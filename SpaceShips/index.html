      <div id="Welcome" style="display: none;">
        <h1>Welcome to My Page</h1>
        <button id="login-button" onclick="loginBtnHandler()">Login</button>
        <button id="register-button" onclick="registerBtnHandler()">Register</button>
      </div>
      
      <!-- login screen -->
      <div id="Login" style="display: none;">
        <form id="login-form" >
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
    
            <button type="submit" onclick="submitLogin()">Login</button>
        </form>
      </div>

      <!-- Register Screen -->
      <div id="Register" style="display: none;">
        <form id="register-form">
            <h2>Register</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" required>
        
            <button type="submit" onclick="submitRegister()">Register</button>
        </form>
      </div>
      
      <!-- Game Canvas -->
      <div id="Game" style="display: block;">
        <canvas id="canvas" width="800" height="800"></canvas>
